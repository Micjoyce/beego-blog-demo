<!DOCTYPE html>
<html lang="en">
<head>
  {{template "header"}}
  <title>添加文章 - 我的 beego 博客</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      {{template "navbar" .}}
    </div>
  </nav>
  <div class="container">
    <form method="POST" action="/topic">
      <input type="hidden" name="tid" value="{{.Tid}}">
      <div class="form-group">
        <label for="title">文章标题：</label>
        <input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
      </div>
      <div class="form-group">
        <label>文章内容：</label>
        <textarea class="form-control" name="content" cols="30" rows="10">
          {{.Topic.Content}}
        </textarea>
      </div>
      <button type="submit" class="btn btn-default">修改文章</button>
    </form>
  </div>
  {{template "footer"}}
</body>
</html>
