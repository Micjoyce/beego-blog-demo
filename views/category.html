<!DOCTYPE html>
<html lang="en">
<head>
  {{template "header"}}
  <title>分类 - 我的 beego 博客</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      {{template "navbar" .}}
    </div>
  </nav>
  <div class="container">
    <h1>分页列表</h1>
    <form method="GET" action="/category">
      <div class="form-group">
        <label for="category">分类名称</label>
        <input name="category" class="form-control" id="category" placeholder="分类名称">
      </div>
      <input type="hidden" name="op" value="add">
      <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>名称</th>
          <th>文章数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {{range .Categories}}
          <tr>
            <td>{{.ID}}</td>
            <td>{{.Title}}</td>
            <td>{{.TopicCount}}</td>
            <td>
              <a href="/category?op=del&id={{.ID}}">删除</a>
            </td>
          </tr>
        {{end}}
      </tbody>
    </table>
  </div>
  {{template "footer"}}
  <script>
    function checkInput() {
      var category = document.getElementById("category")
      if (category.value.length === 0) {
        alert("请输入账号")
        return false
      }
      return true
    }
  </script>
</body>
</html>
