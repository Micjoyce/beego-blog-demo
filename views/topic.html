<!DOCTYPE html>
<html lang="en">
<head>
  {{template "header"}}
  <title>文章 - 我的 beego 博客</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      {{template "navbar" .}}
    </div>
  </nav>
  <div class="container">
    <h1>文章列表</h1>
    <a class="btn btn-default" href="/topic/add">添加文章</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>文章名称</th>
          <th>最后更新</th>
          <th>浏览</th>
          <th>回复数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {{range .Topics}}
          <tr>
            <td>{{.ID}}</td>
            <td>{{.Title}}</td>
            <td>{{.Updated}}</td>
            <td>{{.Views}}</td>
            <td>{{.ReplyCount}}</td>
            <td><a href="/topic/delete/{{.ID}}">删除</a></td>
          </tr>
        {{end}}
      </tbody>
    </table>
  </div>
  {{template "footer"}}
</body>
</html>
