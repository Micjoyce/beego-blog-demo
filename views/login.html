<!DOCTYPE html>
<html lang="en">
<head>
  {{template "header"}}
  <title>登陆 - 我的 beego 博客</title>
</head>
<body>
  <div class="container" style="width: 500px;">
    <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">用户名</label>
          <input name="username" class="form-control" id="username" placeholder="用户名">
        </div>
        <div class="form-group">
          <label for="输入密码">密码</label>
          <input name="password" type="password" class="form-control" id="输入密码" placeholder="密码">
        </div>
        <div class="checkbox">
          <label>
            <input checked name="autoLogin" type="checkbox"> 自动登陆
          </label>
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput();">登陆</button>
        <button class="btn btn-default" onclick="return backToHome();">返回首页</button>
      </form>
  </div>
  {{template "footer"}}
  <script>
    function checkInput() {
      var username = document.getElementById("username")
      if (username.value.length === 0) {
        alert("请输入账号")
        return false
      }
      var password = document.getElementById("password")
      if (password.value.length === 0) {
        alert("请输入密码")
        return false
      }
      return true
    }
    function backToHome() {
      window.location.href = "/"
      return false
    }
  </script>
</body>
</html>
